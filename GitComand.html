・マスターブランチへの移動
git checkout master

・ファイル　フォルダの追加（コミット）
git add README.md

・インデックスの保存
git commit -m "push to the branch. "

・リモートリポジトリへのPush　（testBranchへの）
git push origin testbranch

・追加したインデックス（変更点）をリモートに保存
git remote add origin URL

・変更点をコミット
git add --all <target>
